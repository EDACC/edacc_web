{% extends "base.html" %}
{% block title %}CPU Time{% endblock %}
{% block content %}
    <div class="navigation">
        <a href="{{url_for('experiments_index', database=database)}}">Experiments</a> :: 
        <a href="{{url_for('experiment', database=database, experiment_id=experiment.idExperiment)}}">{{experiment.name}}</a> :: 
        Evaluation
    </div>
    <h2>CPU Time comparsion</h2>
    
    <form method="get" action="{{url_for('evaluation_cputime', database=database, experiment_id=experiment.idExperiment)}}">
        Plot
        <select name="s1">
            {% for sc in experiment.solver_configurations %}
                <option value="{{sc.idSolverConfig}}"{% if s1 == sc.idSolverConfig %} selected="selected"{% endif %}>{{sc.get_name()}}</option>
            {% endfor %}
        </select>
        against
        <select name="s2">
            {% for sc in experiment.solver_configurations %}
                <option value="{{sc.idSolverConfig}}"{% if s2 == sc.idSolverConfig %} selected="selected"{% endif %}>{{sc.get_name()}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Show" />
    </form>
    {% if s1 and s2 %}
    <img style="margin: 10px;" src="{{url_for('cputime_plot', database=database, experiment_id=experiment.idExperiment, s1=s1, s2=s2)}}" /><br/>
    Download as <a href="{{url_for('cputime_plot', database=database, experiment_id=experiment.idExperiment, s1=s1, s2=s2)}}?pdf">PDF</a>
    {% endif %}
{% endblock %}
