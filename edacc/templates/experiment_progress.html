{% extends "base.html" %}
{% block title %}{{experiment.name}} Experiment{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/static/css/datatable.css" type="text/css" />
    <script src="/static/js/jquery.dataTables.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var JOB_STATUS_COLOR = [];
            JOB_STATUS_COLOR['error'] = '#4169E1';
            JOB_STATUS_COLOR['waiting'] = '#4169E1';
            JOB_STATUS_COLOR['running'] = 'orange';
            JOB_STATUS_COLOR['finished'] = '00CC33';

            $('#table_jobs').dataTable({
                "bPaginate": false,
                "bProcessing": true,
                "sAjaxSource": "{{url_for('experiment_progress_ajax', experiment_id=experiment.idExperiment)}}",
		"fnRowCallback": function( nRow, aData, iDisplayIndex ) {
                    $(nRow).attr("bgcolor", JOB_STATUS_COLOR[aData[7]]);
                    return nRow;
		},
            });
        });
    </script>
{% endblock %}
{% block content %}
    <div class="navigation">
        <a href="/">Experiments</a> :: 
        <a href="{{url_for('experiment', experiment_id=experiment.idExperiment)}}">{{experiment.name}}</a> :: 
        Progress
    </div>
    <h2>Experiment progress</h2>
    
    <div style="max-width: 95%">
    <table id="table_jobs" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Solver</th>
                <th>Parameters</th>
                <th>Instance</th>
                <th>Run</th>
                <th>Time</th>
                <th>Seed</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>

{% endblock %}
