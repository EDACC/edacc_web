{% extends "base.html" %}
{% block title %}Experiments{% endblock %}
{% block content %}
    <h2>Experiments</h2>
    <ul>
        {% for experiment in experiments %}
            <li>
                <a href="{{url_for('experiment', experiment_id=experiment.idExperiment)}}">{{experiment.name}}</a>
                <p>{{experiment.description}}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
