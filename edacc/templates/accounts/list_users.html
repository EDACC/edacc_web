{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<h2>Users</h2>
    {% if users %}
    <ul>
        {% for user in users %}
            <li>
                {{ user.email }} - {{ user.firstname }} {{ user.lastname }}<br/><br/>
                {{ user.address }}<br/><br/>
                {{ user.affiliation }}
            </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
