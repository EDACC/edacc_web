{% macro render_field(field) %}
<tr>
  <td style="vertical-align: middle;">{{ field.label }}</td>
  <td>
    {% if field.errors %}
      <ul class="errors">
        {% for error in field.errors %}<li>{{ error }}{% endfor %}
      </ul>
    {% endif %}
    {{ field(**kwargs)|safe }}
  </td>
</tr>
{% endmacro %}
